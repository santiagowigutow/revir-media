    <h2 id="contactanos">Contactanos</h2>
    <section class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <form class="row g-3">
                    <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mail</label>
                    <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
                    </div>
                    <div class="col-12">
                    <label for="inputAddress2" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, estudio, o casa">
                    </div>
                    <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Selecciona...</option>
                        <option>CABA</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                    <label for="inputZip" class="form-label">CP</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Quiero recibir el newsletter
                        </label>
                    </div>
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
